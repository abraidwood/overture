<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Overture benchmark</title>
    <link rel="stylesheet" type="text/css" href="perf.css"/>
</head>
<body>
    <div class="invisible">
        <img src="spinner.gif" alt="spinner" />
    </div>
    <h1>Overture/Acorn/Esprima/ZeParser2 speed comparison</h1>

    <div class="runner-box">
        <div class="options-header">
            <label for="minifiedCheck">Parse minified sources*</label><input id="minifiedCheck" disabled type="checkbox" onclick="toggleMinifiedSources()"/>
            <button disabled onclick="runSimpleTests()">Run lines/sec</button>
            <button disabled onclick="runBenchmarkTests()">Run ms/parse</button>
        </div>

        <div id="resultsContainer"><h2>Loading sources... please wait...</h2></div>
        <span>* Lines/sec measurements for minified sources are pretty meaningless</span>
    </div>

    <div class="options-container">
        <div class="options-header">
            Options
        </div>
        <div id="options-box"></div>
    </div>

    <script src="sources/benchmark.js" type="text/javascript"></script>
    <script src="sources/q.js" type="text/javascript"></script>
    <script src="scripts/options.js" type="text/javascript"></script>
    <script src="scripts/parsers.js" type="text/javascript"></script>
    <script src="scripts/sources.js" type="text/javascript"></script>
    <script src="scripts/loader.js" type="text/javascript"></script>
    <script src="scripts/table.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
