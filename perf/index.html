<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Overture benchmark</title>
    <link rel="stylesheet" href="perf.css">
</head>
<body>
    <h1>Overture/Acorn/Esprima/ZeParser2 speed comparison</h1>

    <div class="runner-box">
        <label for="minifiedCheck">Parse minified sources*</label><input id="minifiedCheck" disabled type="checkbox" onclick="toggleMinifiedSources()"/>
        <button disabled onclick="runSimpleTests()">Run lines/sec</button>
        <button disabled onclick="runBenchmarkTests()">Run ms/parse</button>

        <span id="running"></span>

        <div id="resultsContainer"></div>
        <span>* Lines/sec measurements for minified sources are pretty meaningless</span>
    </div>

    <div id="options-box"></div>

    <script src="sources/benchmark.js"></script>
    <script src="sources/q.js"></script>
    <script src="scripts/options.js"></script>
    <script src="scripts/parsers.js"></script>
    <script src="scripts/sources.js"></script>
    <script src="scripts/loader.js"></script>
    <script src="scripts/table.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
